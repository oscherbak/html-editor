<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header class="text-center">
            <a href="/">
                <img src="assets/logo.png" alt="">
            </a>
        </header>
        <div class="container">
            <div class="url-block-wrapper">
                <div class="input-group">
                    <input id="url-input" type="text" class="form-control" placeholder="Type document URL here" value="">
                    <div class="input-group-append">
                        <button id="get-document-btn" class="btn btn-primary" type="button">edit document</button>
                    </div>
                </div>
            </div>
            <div class="summernote-wrapper">
                <div id="summernote"></div>
                <div class="text-center download-button-wrapper">
                    <button id="download-file-btn" class="btn btn-lg btn-primary">
                        Download document
                    </button>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
