<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="components/main/main.css">
        <link rel="stylesheet" href="components/autocomplete/autocomplete.css">
    </head>
    <body>
        <div class="container">
            <div class="autocomplete-wrapper">
                <div class="ui-widget">
                    <input id="autocomplete" placeholder="Start typing here to search for a document">
                </div>
                <div class="divider">
                    or
                </div>
                <button id="create-new" class="btn btn-lg btn-success">Create new</button>
            </div>
            <div class="summernote-wrapper">
                <div class="document-name"></div>
                <div class="editor-wrapper">
                    <div id="summernote"></div>
                    <div id="unfilled-tags"></div>
                </div>

                <div class="text-center action-buttons-wrapper">
                    <button id="save-btn" class="btn btn-lg btn-primary">
                        Save
                    </button>
                    <button id="save-as-btn" class="btn btn-lg btn-primary">
                        Save as
                    </button>
                    <button id="cancel-btn" class="btn btn-lg">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <script src="components/main/main.js"></script>
        <script src="components/autocomplete/autocomplete.js"></script>
    </body>
</html>
